<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<style>
    body{
        background: linear-gradient(225deg, rgba(2,0,36,1) 0%, rgba(13,13,198,1) 0%, rgba(0,212,255,1) 100%); 
        min-height: 100vh;
    }
</style>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <h1 class="navbar-brand">Weather App</h1>
    </div>
</nav>

<div class="container mt-5">
    <form class="d-flex justify-content-center" method="post">
        {% csrf_token %}
        <input class="form-control me-2 w-50" type="text" placeholder="Search" name="city">
        <button class="btn btn-primary" type="submit"><i class="bi-search"></i></button>
    </form>

    <div class="d-flex justify-content-center mt-5">
        <div class="card shadow text-white" style="width: 325px;background: rgba(255, 255, 255, 0.17);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(20px);">
            <div class="card-body text-center">
                <img src="http://openweathermap.org/img/w/{{weather.icon}}.png" class="w-25 mb-3" alt="Weather Icon">
                <h4 class="card-title">{{ weather.city | title}}</h4>
                <p class="display-4 fw-bold">{{ weather.temperature | floatformat:0 }}<sup>Â°C</sup></p>
                <p class="lead mb-4">{{ weather.description | title }}</p>
                <div class="d-flex justify-content-around">
                    <p><i class="bi bi-wind"></i> {{ weather.wind_speed }} m/s</p>
                    <p><i class="bi bi-droplet"></i> {{ weather.humidity }}%</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
